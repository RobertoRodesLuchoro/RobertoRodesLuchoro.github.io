name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # O 'master' si es tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build site ğŸ› ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
